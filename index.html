<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./images/cellPhoneImage.png" alt="Celular com tela de login">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img class="instagram-logo" src="./images/instagramLogo.png" alt="Instagram logo">
                <div class="profile-photo">
                    <img src="./images/profilePicture.jpg" alt="Foto de perfil">
                </div>
                <a class="instagram-login" href="#">Continue como mineironovale</a>
                <a class="instagram-logout" href="#">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é mineironovale?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Criar conta</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                    <!-- <img src="./images/googlePlayIcon.png" alt="Ícone google play">
                    <img src="./images/appStoreIcon.png" alt="Ícone app store"> -->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
